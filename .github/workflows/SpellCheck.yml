name: Spell Check
on:
  push:
    branches:
      - master
      - 'release-*'
    tags:
      - '*'
  pull_request:
    branches:
      - master
jobs:
  typos-check:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions Repository
        uses: actions/checkout@v4
      - name: Check spelling
        uses: crate-ci/typos@master
